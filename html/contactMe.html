        (function() {
            // https://dashboard.emailjs.com/admin/integration
            emailjs.init("user_q2lEKcgUNZ20DPa23SBxO");
        })();
    </script>
    <script>
        window.onload = function() {
            document.getElementById("contact-form").addEventListener("submit", function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                var contact_number = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                var fields = getContactInfo(contact_number);
                if (fields != null) {
                    emailjs.send("service_uvfw7z5", "contact_form", fields)
                        .then(function() {
                            console.log('SUCCESS!');
                            alert("Message Sent!");
                        }, function(error) {
                            console.log('FAILED...', error);
                        });
                }
            });
        
        }
    </script>
</head>

            <div id="contact-form-div">
				<h1 style="text-align: center;"><u>Contact Me</u></h1>
                <form id="contact-form">
                    <input type="text" placeholder="Enter your First name" id="user_fname" class="field"/>
                    <p id="fname_error" class="error">Please enter your first name</p>
                    <input type="text" placeholder="Enter your Last Name" id="user_lname" class="field"/>
                    <p id="lname_error" class="error">Please enter your last name</p>
                    <input type="email" placeholder="xyz@domain" id="user_email" class="field"/>
                    <p id="email_error" class="error">Please enter a valid email address</p>
                    <input type="text" placeholder="xxx-xxx-xxxx" id="user_phone" class="field"/>
                    <p id="phone_error" class="error">Please enter a valid phone number in the specified format</p>
                    <textarea rows="4" placeholder="Enter your message" id="user_message" class="field" ></textarea>
                    <p id="message_error" class="error">Please enter a message</p>    
					<input type="submit" value="Send"/>
                </form>
